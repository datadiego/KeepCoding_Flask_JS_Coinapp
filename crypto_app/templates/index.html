<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance App</title>
  <link rel="stylesheet" href="/static/css/flat-remix.css">
  <link rel="stylesheet" href="/static/css/styles-night.css" id="tema">
  <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="/static/js/balance.js"></script>
</head>

<body>

  {% include 'components/header.html' %}

  <select id="selector-tema">
    <option value="dark">Tema oscuro</option>
    <option value="light">Tema claro</option>
  </select>
  
  <main>
    <section class="seccion-movimientos">
      <div class = "paper">
              
      <table>
        <thead>
          <tr>
            <th class="titulo-tabla">Date</th>
            <th class="titulo-tabla">Time</th>
            <th class="titulo-tabla">From</th>
            <th class="titulo-tabla">Amount</th>
            <th class="titulo-tabla">To</th>
            <th class="titulo-tabla">Amount</th>
          </tr>
        </thead>
        
        <tbody id="cuerpo-tabla">
          <!-- Donde vamos a cargar los movimientos leídos desde la API -->
        </tbody>
      </table>
      <p id="mensajes-error"></p>

    <section class="interfaz_usuario">
      <!--Empieza la interfaz de usuario-->
      <div class="linea_from">
        <label for="moneda_from" class="form1">From:</label>
        <select id="moneda_from" name="monedas" class="form"></select>

        <label for="cantidad_from" class="form">Amount: </label>
        <input type="text" id="cantidad_from" name="cantidad_from" class="form">
      </div>
      
      <div class="linea_conversion">
        <label for="moneda_to" class="form1">To:</label>
        <select id="moneda_to" name="monedas"></select>
        <label for="conversion" class="form">Rate:</label>
        <input type="number" id="conversion" name="conversion" class="form">
      </div>
      <div class="linea_botones">
        <button id="boton-convertir" class="form1">Rate</button>
        <button id="boton-comprar">Buy</button>
      </div>
    </section>
  </section>
    <section class="seccion-status">
      <div class="paper" id="estado_cuenta">
        <table>
          <thead>
            <tr>
              <th class="titulo-tabla">Moneda</th>
              <th class="titulo-tabla">Cantidad</th>
            </tr>
          </thead>

          <tbody id="cuerpo-tabla-estado">
            <!-- Donde vamos a cargar los movimientos leídos desde la API -->
          </tbody>
        </table>

      </div>
      
    </section>
  </main>
  

  {% include 'components/footer.html' %}

</body>

</html>
